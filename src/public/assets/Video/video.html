<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <style>
        a {
            display: inline-block;
            margin-left: 25px;
            text-align: left;
            margin-top: 25px;
            text-decoration: none;
            background-color: #4a8e78;
            color: white;
            padding: 20px 10px;
            border-radius: 7px;
        }

        a:hover {
            background-color: #3c725d;
        }
            body, html {
            height: 100%;
        }

        .video-container {
            margin-top: 15px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        video {
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <a href="/index.html">Home</a>
    <div class="video-container">
        <video controls>
        <source src="./video.mkv" type="video/mp4">
        </video>
    </div>
</body>
</html>
